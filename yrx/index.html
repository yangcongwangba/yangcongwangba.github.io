<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机适配多人冒险游戏</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #111;
        }
        canvas {
            display: block;
        }
        #scoreboard {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="scoreboard">玩家1分数: 0</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // 游戏配置
        const config = {
            playerSpeed: 5,
            numObstacles: 15,
            numCollectibles: 10,
        };

        // 游戏状态
        const gameState = {
            players: [{ x: 50, y: 50, score: 0, color: 'blue' }],
            obstacles: [],
            collectibles: [],
            touchStart: null,
            touchMove: null,
        };

        // 初始化障碍物
        function createObstacles() {
            for (let i = 0; i < config.numObstacles; i++) {
                gameState.obstacles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    width: Math.random() * 50 + 20,
                    height: Math.random() * 50 + 20,
                    color: 'red',
                });
            }
        }

        // 初始化可收集物
        function createCollectibles() {
            for (let i = 0; i < config.numCollectibles; i++) {
                gameState.collectibles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: 10,
                    color: 'yellow',
                });
            }
        }

        // 绘制玩家
        function drawPlayers() {
            gameState.players.forEach(player => {
                ctx.fillStyle = player.color;
                ctx.beginPath();
                ctx.arc(player.x, player.y, 15, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // 绘制障碍物
        function drawObstacles() {
            gameState.obstacles.forEach(obstacle => {
                ctx.fillStyle = obstacle.color;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        // 绘制可收集物
        function drawCollectibles() {
            gameState.collectibles.forEach(collectible => {
                ctx.fillStyle = collectible.color;
                ctx.beginPath();
                ctx.arc(collectible.x, collectible.y, collectible.radius, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // 检测是否吃到物品
        function checkCollectibles(player) {
            gameState.collectibles = gameState.collectibles.filter(collectible => {
                const dist = Math.hypot(player.x - collectible.x, player.y - collectible.y);
                if (dist < 15 + collectible.radius) {
                    player.score += 1;
                    updateScoreboard();
                    return false;
                }
                return true;
            });
        }

        // 更新得分板
        function updateScoreboard() {
            const scoreboard = document.getElementById('scoreboard');
            scoreboard.textContent = `玩家1分数: ${gameState.players[0].score}`;
        }

        // 移动玩家
        function movePlayer(player, dx, dy) {
            player.x += dx * config.playerSpeed;
            player.y += dy * config.playerSpeed;

            // 边界限制
            player.x = Math.max(0, Math.min(canvas.width, player.x));
            player.y = Math.max(0, Math.min(canvas.height, player.y));

            // 检查物品收集
            checkCollectibles(player);
        }

        // 触摸控制
        canvas.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            gameState.touchStart = { x: touch.clientX, y: touch.clientY };
        });

        canvas.addEventListener('touchmove', (e) => {
            if (!gameState.touchStart) return;

            const touch = e.touches[0];
            const dx = touch.clientX - gameState.touchStart.x;
            const dy = touch.clientY - gameState.touchStart.y;

            // 将触摸移动转换为玩家的移动
            const player = gameState.players[0];
            movePlayer(player, dx / 50, dy / 50);

            // 更新触摸起点
            gameState.touchStart = { x: touch.clientX, y: touch.clientY };
        });

        canvas.addEventListener('touchend', () => {
            gameState.touchStart = null;
        });

        // 游戏主循环
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayers();
            drawObstacles();
            drawCollectibles();
            requestAnimationFrame(gameLoop);
        }

        // 初始化游戏
        function initGame() {
            createObstacles();
            createCollectibles();
            gameLoop();
        }

        initGame();
    </script>
</body>
</html>
