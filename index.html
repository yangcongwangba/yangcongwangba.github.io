<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动播放音乐示例</title>
    <!-- 引用外部 CSS 文件，并添加版本号 -->
    <link rel="stylesheet" href="styles.css?v=20241224">
</head>
<body>
    <h1>你好</h1>
    <p>张睿康真帅</p >

    <!-- 自动播放音乐 -->
    <audio controls autoplay loop>
        <source src="http://music.163.com/song/media/outer/url?id=5257138.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>

    <!-- 引用外部 JS 文件，并添加版本号 -->
    <script src="script.js?v=1.2.3"></script>
</body>
</html>
