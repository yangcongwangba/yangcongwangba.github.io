<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-b from-gray-50 to-gray-100 dark:from-gray-900 dark:to-gray-800 min-h-screen">
    <!-- 导航栏 -->
    <nav class="bg-white dark:bg-gray-800 shadow-lg fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold text-gray-800 dark:text-white">{{ site.title }}</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/posts" class="text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white">文章</a>
                    <a href="/projects" class="text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white">项目</a>
                    <button id="themeToggle" class="text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white">
                        <i class="fas fa-moon dark:fa-sun"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="pt-20 pb-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- 最新文章 -->
            <section class="mb-12">
                <h2 class="text-2xl font-bold mb-6 text-gray-800 dark:text-white">最新文章</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    {% for post in site.posts limit:6 %}
                    <article class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                        <div class="p-6">
                            <h3 class="text-xl font-semibold mb-2">
                                <a href="{{ post.url }}" class="text-gray-800 dark:text-white hover:text-blue-500">{{ post.title }}</a>
                            </h3>
                            <time class="text-sm text-gray-500 dark:text-gray-400">{{ post.date | date: "%Y-%m-%d" }}</time>
                            <p class="mt-2 text-gray-600 dark:text-gray-300">{{ post.excerpt | strip_html | truncate: 100 }}</p>
                        </div>
                    </article>
                    {% endfor %}
                </div>
            </section>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-white dark:bg-gray-800 shadow-inner">
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <div class="text-center text-gray-600 dark:text-gray-400">
                <p>© {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // 主题切换
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        });

        // 初始化主题
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>
</body>
</html>
