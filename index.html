<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages 管理器</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/marked/marked.min.js" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/brands.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/monaco-editor@0.33.0/min/vs/editor/editor.main.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="app" class="container mx-auto px-4 py-8">
        <!-- 登录界面 -->
        <div id="login-section" class="text-center max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
            <h1 class="text-3xl font-bold mb-8">GitHub Pages 管理器</h1>
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        GitHub Personal Access Token
                    </label>
                    <input type="password" id="token-input" 
                        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                        placeholder="输入 Token">
                    <div id="login-error" class="mt-2 text-red-500 text-sm hidden"></div>
                </div>
                <button type="submit" id="login-btn" 
                    class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 
                           disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200">
                    <span class="flex items-center justify-center">
                        <i class="fas fa-spinner fa-spin hidden mr-2"></i>
                        <span>登录</span>
                    </span>
                </button>
                <div class="text-sm text-gray-600">
                    <a href="https://github.com/settings/tokens/new" 
                       target="_blank" 
                       class="text-blue-600 hover:underline">
                        创建 Personal Access Token
                    </a>
                    <span class="block mt-1">(需要 repo 权限)</span>
                </div>
            </form>
        </div>

        <!-- 主界面 -->
        <div id="editor-section" class="hidden">
            <nav class="flex justify-between items-center mb-8">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold">页面管理</h1>
                    <div id="path-breadcrumb" class="text-gray-600"></div>
                </div>
                <button id="logout-btn" class="text-red-600 hover:text-red-800">退出登录</button>
            </nav>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- 文件列表 -->
                <div class="bg-white p-4 rounded-lg shadow">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold">文件列表</h2>
                        <div class="flex items-center space-x-2">
                            <input type="text" id="file-filter" 
                                class="px-2 py-1 border rounded text-sm" 
                                placeholder="搜索文件...">
                            <label for="file-upload" class="cursor-pointer text-gray-600 hover:text-gray-800">
                                <i class="fas fa-upload"></i>
                                <input type="file" id="file-upload" class="hidden" multiple>
                            </label>
                            <button id="new-file-btn" class="text-gray-600 hover:text-gray-800">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mb-2 text-sm text-gray-500" id="upload-status"></div>
                    <div id="file-list" class="space-y-1 max-h-[600px] overflow-y-auto"></div>
                </div>

                <!-- 编辑器 -->
                <div class="bg-white p-4 rounded-lg shadow col-span-2">
                    <div class="flex justify-between items-center mb-4">
                        <div class="flex items-center space-x-2">
                            <h2 class="text-xl font-semibold" id="current-file-name">编辑器</h2>
                            <span id="file-type-badge" class="px-2 py-1 text-xs rounded bg-gray-200"></span>
                        </div>
                        <div class="space-x-2">
                            <button id="save-btn" class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">
                                <i class="fas fa-save mr-1"></i>保存
                            </button>
                            <button id="delete-btn" class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700">
                                <i class="fas fa-trash mr-1"></i>删除
                            </button>
                        </div>
                    </div>
                    <div id="editor-container" class="h-[500px] border rounded"></div>
                    <div id="preview-container" class="hidden mt-4 p-4 border rounded prose max-w-none"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 删除确认对话框 -->
    <div id="delete-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg max-w-md w-full">
            <h3 class="text-xl font-bold mb-4">确认删除</h3>
            <p id="delete-message" class="mb-6"></p>
            <div class="flex justify-end space-x-4">
                <button id="cancel-delete" class="px-4 py-2 text-gray-600 hover:text-gray-800">取消</button>
                <button id="confirm-delete" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">删除</button>
            </div>
        </div>
    </div>
    
    <!-- 新建文件对话框 -->
    <div id="new-file-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg max-w-md w-full">
            <h3 class="text-xl font-bold mb-4">新建文件/文件夹</h3>
            <input type="text" id="new-file-name" 
                class="w-full p-2 mb-4 border rounded"
                placeholder="输入名称 (添加后缀创建文件，否则创建文件夹)">
            <div class="flex justify-end space-x-4">
                <button id="cancel-create" class="px-4 py-2 text-gray-600 hover:text-gray-800">取消</button>
                <button id="confirm-create" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">创建</button>
            </div>
        </div>
    </div>

    <!-- 上传进度对话框 -->
    <div id="upload-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg max-w-md w-full">
            <h3 class="text-xl font-bold mb-4">文件上传中</h3>
            <div class="mb-4">
                <div class="text-sm text-gray-600 mb-2" id="upload-file-name"></div>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div id="upload-progress" class="bg-blue-600 h-2 rounded-full transition-all duration-300"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局加载状态 -->
    <div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white p-4 rounded-lg flex items-center space-x-3">
            <i class="fas fa-spinner fa-spin text-blue-600"></i>
            <span id="loading-text">加载中...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.33.0/min/vs/loader.js"></script>
    <script src="config.js" type="module"></script>
    <script src="utils.js" type="module"></script>
    <script src="app.js" type="module"></script>
</body>
</html>
