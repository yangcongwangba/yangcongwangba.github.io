<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粒子特效</title>
    <style>
        body, html {
            margin: 0;1
            padding: 0;
            overflow: hidden;
            background: black;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="background"></canvas>

    <script>
        // 配置选项
        const config = {
            maxParticles: 500, // 最大粒子数量
            effectType: "sparkle", // 特效类型: "normal", "star", "sparkle"
        };

        const canvas = document.getElementById('background');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
        let isLongPress = false;
        let longPressTimer;

        // 创建粒子
        function createParticle(x, y, isTrail = false) {
            if (particles.length >= config.maxParticles) particles.shift(); // 超出限制移除最旧粒子

            const type = config.effectType;
            let radius = isTrail ? Math.random() * 2 + 1 : Math.random() * 5 + 3;

            if (type === "star") {
                radius *= 1.5; // 星星效果粒子更大
            } else if (type === "sparkle") {
                radius *= Math.random() > 0.5 ? 2 : 0.5; // 闪烁效果大小随机
            }

            particles.push({
                x,
                y,
                radius,
                color: colors[Math.floor(Math.random() * colors.length)],
                speedX: (Math.random() - 0.5) * 4,
                speedY: (Math.random() - 0.5) * 4,
                life: isTrail ? 50 : 100,
                opacity: 1,
                type
            });
        }

        // 绘制和更新粒子
        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];

                // 绘制粒子
                ctx.beginPath();
                if (p.type === "star") {
                    // 星星效果
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(${hexToRgb(p.color)},${p.opacity})`;
                } else if (p.type === "sparkle") {
                    // 闪烁效果
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(${hexToRgb(p.color)},${Math.random()})`;
                } else {
                    // 普通效果
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(${hexToRgb(p.color)},${p.opacity})`;
                }
                ctx.fill();

                // 更新粒子状态
                p.x += p.speedX;
                p.y += p.speedY;
                p.life -= 1;
                p.opacity -= 0.01;

                // 移除生命周期结束的粒子
                if (p.life <= 0 || p.opacity <= 0) {
                    particles.splice(i, 1);
                }
            }

            requestAnimationFrame(drawParticles);
        }

        // 鼠标与触摸事件
        function addEventListeners() {
            const isTouch = 'ontouchstart' in window;

            const startEvent = isTouch ? 'touchstart' : 'mousedown';
            const moveEvent = isTouch ? 'touchmove' : 'mousemove';
            const endEvent = isTouch ? 'touchend' : 'mouseup';

            canvas.addEventListener(startEvent, (e) => {
                const pos = getEventPosition(e);
                isLongPress = false;

                // 启动长按定时器
                longPressTimer = setTimeout(() => {
                    isLongPress = true;
                    const interval = setInterval(() => {
                        if (!isLongPress) {
                            clearInterval(interval);
                        } else {
                            for (let i = 0; i < 10; i++) {
                                createParticle(pos.x, pos.y);
                            }
                        }
                    }, 100);
                }, 500); // 长按触发时间 500ms
            });

            canvas.addEventListener(moveEvent, (e) => {
                clearTimeout(longPressTimer); // 滑动时取消长按
                const pos = getEventPosition(e);
                createParticle(pos.x, pos.y, true);
            });

            canvas.addEventListener(endEvent, () => {
                clearTimeout(longPressTimer);
                isLongPress = false;
            });

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        // 获取事件位置
        function getEventPosition(e) {
            const event = e.touches ? e.touches[0] : e;
            return { x: event.clientX, y: event.clientY };
        }

        // 将颜色转换为 RGB 格式
        function hexToRgb(hex) {
            const bigint = parseInt(hex.slice(1), 16);
            const r = (bigint >> 16) & 255;
            const g = (bigint >> 8) & 255;
            const b = bigint & 255;
            return `${r},${g},${b}`;
        }

        addEventListeners();
        drawParticles();
    </script>
</body>
</html>
