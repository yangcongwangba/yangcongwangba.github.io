<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages 管理器</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/marked/marked.min.js" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="app" class="container mx-auto px-4 py-8">
        <!-- 未登录状态 -->
        <div id="login-section" class="text-center">
            <h1 class="text-3xl font-bold mb-8">GitHub Pages 管理器</h1>
            <div class="max-w-md mx-auto">
                <input type="password" id="token-input" 
                    class="w-full p-2 mb-4 border rounded" 
                    placeholder="输入 GitHub Personal Access Token">
                <button id="login-btn" class="bg-gray-900 text-white px-6 py-2 rounded-lg hover:bg-gray-700">
                    登录
                </button>
                <p class="mt-4 text-sm text-gray-600">
                    <a href="https://github.com/settings/tokens" target="_blank" class="text-blue-600">
                        创建 Personal Access Token
                    </a>
                    (需要 repo 权限)
                </p>
            </div>
        </div>

        <!-- 已登录状态 -->
        <div id="editor-section" class="hidden">
            <nav class="flex justify-between items-center mb-8">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold">页面管理</h1>
                    <div id="path-breadcrumb" class="text-gray-600"></div>
                </div>
                <button id="logout-btn" class="text-red-600 hover:text-red-800">退出登录</button>
            </nav>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- 文件列表 -->
                <div class="bg-white p-4 rounded-lg shadow">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold">文件列表</h2>
                        <div class="space-x-2">
                            <button id="new-folder-btn" class="text-gray-600 hover:text-gray-800">
                                <i class="fas fa-folder-plus"></i>
                            </button>
                            <button id="new-file-btn" class="text-gray-600 hover:text-gray-800">
                                <i class="fas fa-file-plus"></i>
                            </button>
                        </div>
                    </div>
                    <div id="file-list" class="space-y-2 max-h-[600px] overflow-y-auto"></div>
                </div>

                <!-- 编辑器 -->
                <div class="bg-white p-4 rounded-lg shadow">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold">编辑器</h2>
                        <div class="space-x-2">
                            <button id="save-btn" class="text-blue-600 hover:text-blue-800"></button>
                                <i class="fas fa-save"></i> 保存
                            </button>
                            <button id="delete-btn" class="text-red-600 hover:text-red-800">
                                <i class="fas fa-trash"></i> 删除
                            </button>
                        </div>
                    </div>
                    <textarea id="editor" class="w-full h-[500px] p-2 border rounded font-mono"></textarea>
                </div>

                <!-- 预览 -->
                <div class="bg-white p-4 rounded-lg shadow">
                    <h2 class="text-xl font-semibold mb-4">预览</h2>
                    <div id="preview" class="prose max-w-none h-[500px] overflow-y-auto"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 删除确认对话框 -->
    <div id="delete-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg max-w-md w-full">
            <h3 class="text-xl font-bold mb-4">确认删除</h3>
            <p id="delete-message" class="mb-6"></p>
            <div class="flex justify-end space-x-4">
                <button id="cancel-delete" class="px-4 py-2 text-gray-600 hover:text-gray-800">取消</button>
                <button id="confirm-delete" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">删除</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="config.js" type="module"></script>
    <script src="utils.js" type="module"></script>
    <script src="app.js" type="module"></script>
</body>
</html>
