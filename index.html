<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机避开障碍游戏</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f4f4f4;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #333;
        }
    </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<script src="game.js?v=1.0"></script> <!-- 添加版本号参数 -->
<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // 设置画布尺寸
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // 玩家方块
    const playerWidth = 50;
    const playerHeight = 50;
    let playerX = canvas.width / 2 - playerWidth / 2;
    let playerY = canvas.height - playerHeight - 10;
    const playerSpeed = 7;

    // 障碍物
    const obstacleWidth = 50;
    const obstacleHeight = 50;
    const obstacles = [];
    const obstacleSpeed = 4;
    let score = 0;

    // 触摸事件控制
    let touchStartX = 0;
    let touchEndX = 0;

    // 监听触摸事件
    canvas.addEventListener("touchstart", touchStart, false);
    canvas.addEventListener("touchmove", touchMove, false);

    function touchStart(event) {
        touchStartX = event.touches[0].clientX;
    }

    function touchMove(event) {
        touchEndX = event.touches[0].clientX;
        const deltaX = touchEndX - touchStartX;

        // 控制方块的左右移动
        if (deltaX > 0) {
            playerX += playerSpeed;
        } else if (deltaX < 0) {
            playerX -= playerSpeed;
        }

        // 防止方块超出屏幕边界
        if (playerX < 0) playerX = 0;
        if (playerX > canvas.width - playerWidth) playerX = canvas.width - playerWidth;

        touchStartX = touchEndX;  // 更新起始触摸位置
    }

    // 随机生成障碍物
    function createObstacle() {
        const obstacleX = Math.random() * (canvas.width - obstacleWidth);
        obstacles.push({ x: obstacleX, y: -obstacleHeight });
    }

    // 绘制玩家方块
    function drawPlayer() {
        ctx.fillStyle = "#00FF00";
        ctx.fillRect(playerX, playerY, playerWidth, playerHeight);
    }

    // 绘制障碍物
    function drawObstacles() {
        ctx.fillStyle = "#FF0000";
        for (let i = 0; i < obstacles.length; i++) {
            const o = obstacles[i];
            ctx.fillRect(o.x, o.y, obstacleWidth, obstacleHeight);
        }
    }

    // 更新障碍物位置
    function updateObstacles() {
        for (let i = 0; i < obstacles.length; i++) {
            const o = obstacles[i];
            o.y += obstacleSpeed;

            // 检测碰撞
            if (o.y + obstacleHeight > playerY && o.y < playerY + playerHeight &&
                o.x + obstacleWidth > playerX && o.x < playerX + playerWidth) {
                gameOver();
                return;
            }

            // 移除掉出屏幕的障碍物
            if (o.y > canvas.height) {
                obstacles.splice(i, 1);
                score++;
            }
        }
    }

    // 游戏结束
    function gameOver() {
        alert("游戏结束！得分：" + score);
        resetGame();
    }

    // 重置游戏
    function resetGame() {
        playerX = canvas.width / 2 - playerWidth / 2;
        playerY = canvas.height - playerHeight - 10;
        obstacles.length = 0;
        score = 0;
    }

    // 绘制游戏状态
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawPlayer();
        drawObstacles();
        updateObstacles();

        // 显示得分
        ctx.fillStyle = "#FFFFFF";
        ctx.font = "20px Arial";
        ctx.fillText("得分: " + score, 10, 30);

        // 每隔一段时间生成新障碍物
        if (Math.random() < 0.02) {
            createObstacle();
        }

        requestAnimationFrame(draw);
    }

    // 启动游戏
    draw();
</script>
</body>
</html>
