<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人博客</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="hero-section">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">我的博客</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">首页</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#posts">文章</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#about">关于</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/admin/" target="_blank">管理</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            
            <div class="hero-content text-center">
                <h1 class="display-3 fw-bold text-white">欢迎来到我的博客</h1>
                <p class="lead text-white mb-4">分享技术、生活和创意的个人空间</p>
                <a href="#posts" class="btn btn-light btn-lg px-4 rounded-pill">阅读文章</a>
            </div>
        </div>
    </header>
    
    <section id="posts" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">最新文章</h2>
            <div class="row" id="posts-container">
                <!-- 文章将通过JS动态加载 -->
                <div class="col-12 text-center">
                    <p>正在加载文章...</p>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <a href="#" class="btn btn-outline-primary rounded-pill px-4" id="load-more">加载更多</a>
            </div>
        </div>
    </section>
    
    <section id="about" class="py-5 bg-light">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h2 class="mb-4">关于我</h2>
                    <p class="lead">欢迎来到我的个人博客！我是一名热爱技术和分享的开发者。</p>
                    <p>这个博客使用 GitHub Pages 搭建，完全基于静态页面，但拥有强大的管理后台功能。</p>
                    <p>我会在这里分享我的技术心得、学习笔记以及生活感悟。</p>
                    <div class="social-links mt-4">
                        <a href="#" class="me-3 text-dark"><i class="fab fa-github fa-2x"></i></a>
                        <a href="#" class="me-3 text-dark"><i class="fab fa-twitter fa-2x"></i></a>
                        <a href="#" class="me-3 text-dark"><i class="fab fa-linkedin fa-2x"></i></a>
                    </div>
                </div>
                <div class="col-md-6 mt-4 mt-md-0">
                    <img src="assets/images/profile.jpg" alt="个人照片" class="img-fluid rounded-3 shadow">
                </div>
            </div>
        </div>
    </section>
    
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>我的博客</h5>
                    <p>基于 GitHub Pages 的个人博客</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>© 2023 版权所有</p>
                    <p>使用 <a href="https://github.com/" class="text-white">GitHub Pages</a> 搭建</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
