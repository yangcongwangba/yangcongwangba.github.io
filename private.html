<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私密内容 - 我的博客</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/theme-light.css" id="theme-css">
    <link rel="stylesheet" href="assets/css/private.css">
</head>
<body class="theme-light">
    <header class="site-header">
        <div class="container">
            <div class="logo">
                <a href="/">我的博客</a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="/" data-i18n="home">首页</a></li>
                    <li><a href="/archives" data-i18n="archives">归档</a></li>
                    <li><a href="/about" data-i18n="about">关于</a></li>
                </ul>
            </nav>
            <div class="site-controls">
                <select id="language-selector" aria-label="选择语言">
                    <option value="zh">中文</option>
                    <option value="en">English</option>
                </select>
                <button id="theme-toggle" aria-label="切换主题">🌙</button>
            </div>
        </div>
    </header>

    <main class="site-content">
        <div class="container">
            <!-- 认证部分 -->
            <div id="auth-container" class="auth-container">
                <h2>访问私密内容</h2>
                <p>请输入访问令牌 (Token) 来查看私密内容</p>
                <div class="token-input-group">
                    <input type="password" id="private-token" placeholder="输入GitHub Token">
                    <button id="access-btn" class="primary-btn">访问</button>
                </div>
                <p class="help-text">需要具有私密仓库访问权限的GitHub Token</p>
            </div>
            
            <!-- 私密内容列表 -->
            <div id="private-content" class="private-content hidden">
                <h2>私密内容</h2>
                <div id="repo-selector"></div>
                <div id="private-items-container">
                    <div class="loading-indicator">加载中...</div>
                </div>
            </div>
            
            <!-- 内容查看区域 -->
            <div id="content-viewer" class="content-viewer hidden">
                <div class="content-header">
                    <button id="back-to-list" class="text-btn">← 返回列表</button>
                    <h1 id="content-title">文章标题</h1>
                    <div id="content-meta"></div>
                </div>
                <div id="content-body" class="markdown-body"></div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; <span id="current-year"></span> 我的GitHub博客</p>
                <p>使用 <a href="https://pages.github.com/" target="_blank">GitHub Pages</a> 构建</p>
            </div>
        </div>
    </footer>

    <!-- 脚本加载 -->
    <script src="config.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/i18n.js"></script>
    <script src="assets/js/private-content.js"></script>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
