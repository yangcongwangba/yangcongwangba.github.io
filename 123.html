<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣诞节炫酷主题</title>

    <!-- 动态版本号 -->
    <link id="dynamic-css" rel="stylesheet" href="style.css?v=<script>document.write(new Date().getTime());</script>">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #1e2a47;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* 背景渐变 */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #FF5F6D, #FFC3A0);
            z-index: -1;
        }

        /* 圣诞树 */
        .tree {
            width: 150px;
            height: 200px;
            background: green;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            position: relative;
            margin-top: 50px;
        }

        .tree:before {
            content: '';
            position: absolute;
            width: 100px;
            height: 40px;
            background: brown;
            left: 50%;
            bottom: -40px;
            transform: translateX(-50%);
        }

        /* 圣诞装饰 */
        .tree .star {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: yellow;
        }

        .tree .ornaments {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            color: red;
        }

        /* 雪花动画 */
        .snowflake {
            position: absolute;
            top: -10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: snow 5s infinite;
        }

        /* 雪花飘落动画 */
        @keyframes snow {
            0% {
                top: -10px;
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 0;
            }
        }

        /* 圣诞节贺卡文字 */
        .greeting {
            text-align: center;
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #fff;
            animation: textAnimation 3s ease-in-out infinite;
        }

        @keyframes textAnimation {
            0% {
                transform: scale(1);
                color: #fff;
            }
            50% {
                transform: scale(1.2);
                color: #ff0000;
            }
            100% {
                transform: scale(1);
                color: #fff;
            }
        }

        /* 圣诞按钮 */
        .btn {
            margin-top: 50px;
            padding: 15px 25px;
            font-size: 1.5rem;
            background-color: #ff4c4c;
            border: none;
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #ff1a1a;
            transform: scale(1.1);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .greeting {
                font-size: 2rem;
            }

            .btn {
                font-size: 1.2rem;
                padding: 12px 20px;
            }

            .tree {
                width: 120px;
                height: 160px;
            }
        }
    </style>
</head>
<body>

    <!-- 背景渐变 -->
    <div class="background"></div>

    <!-- 圣诞树 -->
    <div class="tree">
        <div class="star">★</div>
        <div class="ornaments">• • •</div>
    </div>

    <!-- 圣诞节贺卡文字 -->
    <div class="greeting">
        Merry Christmas!
    </div>

    <!-- 圣诞按钮 -->
    <button class="btn">祝你圣诞快乐！</button>

    <!-- 动态雪花 -->
    <script>
        // 创建雪花
        function createSnowflakes() {
            let numOfSnowflakes = 30;
            for (let i = 0; i < numOfSnowflakes; i++) {
                let snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.style.width = `${Math.random() * 10 + 5}px`;
                snowflake.style.height = snowflake.style.width;
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`; // 随机飘落时间
                document.body.appendChild(snowflake);
            }
        }

        createSnowflakes();
    </script>

    <!-- 动态版本号 -->
    <script>
        var timestamp = new Date().getTime();  // 获取当前时间戳
        var cssLink = document.getElementById('dynamic-css');
        cssLink.href = "style.css?v=" + timestamp;  // 将时间戳作为查询参数添加到 CSS 文件
    </script>

</body>
</html>
