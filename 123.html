<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机端特效展示</title>
    <style>
        /* 页面基础样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #111;
            color: #fff;
            overflow: hidden;
        }

        /* 背景渐变效果 */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            animation: gradientShift 5s infinite alternate;
            z-index: -1;
        }

        /* 渐变背景动画 */
        @keyframes gradientShift {
            0% {
                background: linear-gradient(135deg, #ff7e5f, #feb47b);
            }
            50% {
                background: linear-gradient(135deg, #6a11cb, #2575fc);
            }
            100% {
                background: linear-gradient(135deg, #ff7e5f, #feb47b);
            }
        }

        /* 标题动画 */
        h1 {
            font-size: 4em;
            text-align: center;
            margin-top: 20%;
            background-image: linear-gradient(to left, #ff7e5f, #feb47b);
            background-clip: text;
            color: transparent;
            animation: textGlow 3s ease-in-out infinite alternate;
        }

        /* 文字发光动画 */
        @keyframes textGlow {
            0% {
                text-shadow: 0 0 5px #ff7e5f, 0 0 10px #ff7e5f, 0 0 15px #ff7e5f;
            }
            100% {
                text-shadow: 0 0 10px #feb47b, 0 0 20px #feb47b, 0 0 30px #feb47b;
            }
        }

        /* 按钮样式和悬停效果 */
        .btn {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 15px;
            font-size: 1.2em;
            text-align: center;
            background-color: transparent;
            border: 2px solid #feb47b;
            color: #feb47b;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #feb47b;
            color: #111;
            transform: scale(1.1);
        }

        /* 圆形波浪按钮点击特效 */
        .btn:active {
            transform: scale(1);
            animation: ripple 0.6s ease;
        }

        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* 内容区域的卡片效果 */
        .content-card {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.3);
            text-align: center;
            animation: fadeIn 2s ease-out;
        }

        /* 渐显动画 */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content-card h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #feb47b;
        }

        .content-card p {
            font-size: 1.2em;
            color: #fff;
            line-height: 1.6;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }

            .btn {
                width: 150px;
                padding: 12px;
                font-size: 1em;
            }

            .content-card h2 {
                font-size: 2em;
            }

            .content-card p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <!-- 渐变背景 -->
    <div class="background"></div>

    <!-- 标题 -->
    <h1>欢迎来到特效展示</h1>

    <!-- 内容卡片 -->
    <div class="content-card">
        <h2>我们的目标</h2>
        <p>通过视觉效果和互动，提升网站的吸引力并为用户带来愉悦的体验。</p>
    </div>

    <!-- 按钮 -->
    <button class="btn">点击这里</button>

    <!-- 版本控制：动态添加当前时间戳作为版本号 -->
    <script>
        var timestamp = new Date().getTime();  // 获取当前时间戳
        var script = document.createElement('script');
        script.src = "script.js?v=" + timestamp;  // 将时间戳作为查询参数添加到脚本文件
        document.body.appendChild(script);
    </script>
</body>
</html>
