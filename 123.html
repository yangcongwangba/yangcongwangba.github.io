<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣诞节炫酷主题</title>

    <!-- 动态版本号 -->
    <link id="dynamic-css" rel="stylesheet" href="style.css?v=<script>document.write(new Date().getTime());</script>">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #1e2a47;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        /* 背景渐变 */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #FF5F6D, #FFC3A0);
            z-index: -1;
        }

        /* 圣诞树 */
        .tree {
            width: 120px;
            height: 160px;
            background: green;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            position: relative;
            margin-top: 50px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .tree:before {
            content: '';
            position: absolute;
            width: 60px;
            height: 40px;
            background: brown;
            left: 50%;
            bottom: -40px;
            transform: translateX(-50%);
        }

        /* 圣诞装饰 */
        .tree .star {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: yellow;
        }

        .tree .ornaments {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            color: red;
        }

        /* 礼物盒 */
        .gift-box {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: red;
            border-radius: 10px;
            display: none;
            animation: fall 2s ease-in-out forwards;
        }

        /* 礼物掉落动画 */
        @keyframes fall {
            0% {
                top: -100px;
                opacity: 1;
            }
            100% {
                top: 150px;
                opacity: 1;
            }
        }

        /* 雪花动画 */
        .snowflake {
            position: absolute;
            top: -10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: snow 5s infinite;
        }

        /* 雪花飘落动画 */
        @keyframes snow {
            0% {
                top: -10px;
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 0;
            }
        }

        /* 圣诞节贺卡文字 */
        .greeting {
            text-align: center;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #fff;
            animation: textAnimation 3s ease-in-out infinite;
            margin-top: 30px;
        }

        @keyframes textAnimation {
            0% {
                transform: scale(1);
                color: #fff;
            }
            50% {
                transform: scale(1.2);
                color: #ff0000;
            }
            100% {
                transform: scale(1);
                color: #fff;
            }
        }

        /* 圣诞按钮 */
        .btn {
            margin-top: 50px;
            padding: 12px 20px;
            font-size: 1.2rem;
            background-color: #ff4c4c;
            border: none;
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #ff1a1a;
            transform: scale(1.1);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .greeting {
                font-size: 1.5rem;
            }

            .btn {
                font-size: 1rem;
                padding: 10px 18px;
            }

            .tree {
                width: 100px;
                height: 140px;
            }

            .tree .star {
                font-size: 1.5rem;
            }

            .tree .ornaments {
                font-size: 1.2rem;
            }

            .gift-box {
                width: 70px;
                height: 70px;
            }
        }

        /* 全屏特效 */
        .fullscreen-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 2rem;
            opacity: 0;
            animation: showEffect 1s forwards;
        }

        @keyframes showEffect {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <!-- 背景渐变 -->
    <div class="background"></div>

    <!-- 圣诞树 -->
    <div class="tree" onclick="shakeTree();">
        <div class="star">★</div>
        <div class="ornaments">• • •</div>
    </div>

    <!-- 圣诞节贺卡文字 -->
    <div class="greeting">
        Merry Christmas!
    </div>

    <!-- 圣诞按钮 -->
    <button class="btn" onclick="triggerEffect()">祝你圣诞快乐！</button>

    <!-- 礼物盒 -->
    <div class="gift-box" onclick="openGift()"></div>

    <!-- 动态雪花 -->
    <script>
        // 创建雪花
        function createSnowflakes() {
            let numOfSnowflakes = 30;
            for (let i = 0; i < numOfSnowflakes; i++) {
                let snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.style.width = `${Math.random() * 10 + 5}px`;
                snowflake.style.height = snowflake.style.width;
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`; // 随机飘落时间
                document.body.appendChild(snowflake);
            }
        }

        createSnowflakes();

        // 摇晃圣诞树并掉落礼物盒
        function shakeTree() {
            const tree = document.querySelector('.tree');
            tree.style.transform = 'rotate(10deg)';
            setTimeout(() => {
                tree.style.transform = 'rotate(-10deg)';
            }, 100);
            setTimeout(() => {
                tree.style.transform = 'rotate(0deg)';
                showGiftBox();
            }, 200);
        }

        // 显示礼物盒
        function showGiftBox() {
            const giftBox = document.querySelector('.gift-box');
            giftBox.style.display = 'block';
        }

        // 打开礼物盒
        function openGift() {
            const giftBox = document.querySelector('.gift-box');
            const effect = document.createElement('div');
            effect.classList.add('fullscreen-effect');
            effect.innerHTML = Math.random() > 0.5 ? '🎁 礼物：玩具车' : '✨ 照亮整个世界！';
            document.body.appendChild(effect);
            setTimeout(() => {
                effect.remove();
            }, 2000);
        }

        // 触发全屏特效
        function triggerEffect() {
            const effect = document.createElement('div');
            effect.classList.add('fullscreen-effect');
            effect.innerHTML = '🎆 圣诞烟花！';
            document.body.appendChild(effect);
            setTimeout(() => {
                effect.remove();
            }, 2000);
        }
    </script>

    <!-- 动态版本号 -->
    <script>
        var timestamp = new Date().getTime();  // 获取当前时间戳
        var cssLink = document.getElementById('dynamic-css');
        cssLink.href = "style.css?v=" + timestamp;  // 将时间戳作为查询参数添加到 CSS 文件
    </script>

</body>
</html>
