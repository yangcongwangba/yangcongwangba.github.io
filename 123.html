<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âú£ËØûËäÇÁÇ´ÈÖ∑‰∏ªÈ¢ò</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #1e2a47;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #FF5F6D, #FFC3A0);
            z-index: -1;
        }

        /* Âú£ËØûÊ†ë */
        .tree {
            width: 120px;
            height: 160px;
            background: green;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            position: relative;
            margin-top: 50px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .tree:before {
            content: '';
            position: absolute;
            width: 60px;
            height: 40px;
            background: brown;
            left: 50%;
            bottom: -40px;
            transform: translateX(-50%);
        }

        /* Âú£ËØûË£ÖÈ•∞ */
        .tree .star {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: yellow;
        }

        .tree .ornaments {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            color: red;
        }

        /* Á§ºÁâ©Áõí */
        .gift-box {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: red;
            border-radius: 10px;
            display: none;
            animation: fall 2s ease-in-out forwards;
        }

        @keyframes fall {
            0% {
                top: -100px;
                opacity: 1;
            }
            100% {
                top: 150px;
                opacity: 1;
            }
        }

        /* Èõ™Ëä±Âä®Áîª */
        .snowflake {
            position: absolute;
            top: -10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: snow 5s infinite;
        }

        @keyframes snow {
            0% {
                top: -10px;
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 0;
            }
        }

        /* Âú£ËØûËäÇË¥∫Âç°ÊñáÂ≠ó */
        .greeting {
            text-align: center;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #fff;
            animation: textAnimation 3s ease-in-out infinite;
            margin-top: 30px;
        }

        @keyframes textAnimation {
            0% {
                transform: scale(1);
                color: #fff;
            }
            50% {
                transform: scale(1.2);
                color: #ff0000;
            }
            100% {
                transform: scale(1);
                color: #fff;
            }
        }

        /* Âú£ËØûÊåâÈíÆ */
        .btn {
            margin-top: 50px;
            padding: 12px 20px;
            font-size: 1.2rem;
            background-color: #ff4c4c;
            border: none;
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #ff1a1a;
            transform: scale(1.1);
        }

        /* Á≤íÂ≠êÊïàÊûú */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            animation: moveParticle 2s linear infinite;
        }

        @keyframes moveParticle {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(500px) scale(0);
                opacity: 0;
            }
        }

        /* ÂÖ®Â±èÁâπÊïà */
        .fullscreen-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 2rem;
            opacity: 0;
            animation: showEffect 1s forwards;
        }

        @keyframes showEffect {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <!-- Âú£ËØûÊ†ë -->
    <div class="tree" onclick="shakeTree();">
        <div class="star">‚òÖ</div>
        <div class="ornaments">‚Ä¢ ‚Ä¢ ‚Ä¢</div>
    </div>

    <!-- Âú£ËØûËäÇË¥∫Âç°ÊñáÂ≠ó -->
    <div class="greeting">
        Merry Christmas!
    </div>

    <!-- Âú£ËØûÊåâÈíÆ -->
    <button class="btn" onclick="triggerEffect()">Á•ù‰Ω†Âú£ËØûÂø´‰πêÔºÅ</button>

    <!-- Á§ºÁâ©Áõí -->
    <div class="gift-box" onclick="openGift()"></div>

    <!-- Á≤íÂ≠êÊïàÊûú -->
    <div class="particles"></div>

    <!-- Âä®ÊÄÅÈõ™Ëä± -->
    <script>
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            for (let i = 0; i < 100; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.animationDuration = `${Math.random() * 2 + 2}s`;
                particle.style.animationDelay = `${Math.random() * 2}s`;
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();

        // ÊëáÊôÉÂú£ËØûÊ†ëÂπ∂ÊéâËêΩÁ§ºÁâ©Áõí
        function shakeTree() {
            const tree = document.querySelector('.tree');
            tree.style.transform = 'rotate(10deg)';
            setTimeout(() => {
                tree.style.transform = 'rotate(-10deg)';
            }, 100);
            setTimeout(() => {
                tree.style.transform = 'rotate(0deg)';
                showGiftBox();
            }, 200);
        }

        // ÊòæÁ§∫Á§ºÁâ©Áõí
        function showGiftBox() {
            const giftBox = document.querySelector('.gift-box');
            giftBox.style.display = 'block';
        }

        // ÊâìÂºÄÁ§ºÁâ©Áõí
        function openGift() {
            const giftBox = document.querySelector('.gift-box');
            const effect = document.createElement('div');
            effect.classList.add('fullscreen-effect');
            effect.innerHTML = 'üéÅ ÈöèÊú∫Á§ºÁâ©ÔºÅ';
            document.body.appendChild(effect);
            setTimeout(() => {
                effect.remove();
            }, 2000);
        }

        // Ëß¶ÂèëÂÖ®Â±èÁâπÊïà
        function triggerEffect() {
            const effect = document.createElement('div');
            effect.classList.add('fullscreen-effect');
            effect.innerHTML = 'üéÜ Âú£ËØûÁÉüËä±ÔºÅ';
            document.body.appendChild(effect);
            setTimeout(() => {
                effect.remove();
            }, 2000);
        }
    </script>

</body>
</html>
