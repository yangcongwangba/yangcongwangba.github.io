<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炫酷科幻动画展示</title>

    <!-- 动态添加版本号 -->
    <link id="dynamic-css" rel="stylesheet" href="style.css?v=<script>document.write(new Date().getTime());</script>">
    
    <style>
        /* 页面基础样式 */
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        /* 背景渐变效果 */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(0,45,55,1) 100%);
            animation: gradientShift 10s infinite alternate;
            z-index: -1;
        }

        /* 背景渐变动画 */
        @keyframes gradientShift {
            0% {
                background: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(0,45,55,1) 100%);
            }
            50% {
                background: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(55,0,65,1) 100%);
            }
            100% {
                background: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(0,45,55,1) 100%);
            }
        }

        /* 3D 旋转文字 */
        .title {
            font-size: 4em;
            text-align: center;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: rotateText 5s linear infinite;
        }

        @keyframes rotateText {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        /* 3D 动画按钮 */
        .btn {
            display: block;
            width: 250px;
            margin: 50px auto;
            padding: 15px;
            font-size: 1.5em;
            text-align: center;
            background-color: transparent;
            border: 2px solid #00ffcc;
            color: #00ffcc;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            transform-style: preserve-3d;
            animation: moveButton 2s infinite alternate;
        }

        /* 按钮特效 */
        @keyframes moveButton {
            0% {
                transform: translateY(0) rotateY(0deg);
            }
            100% {
                transform: translateY(-20px) rotateY(180deg);
            }
        }

        .btn:hover {
            background-color: #00ffcc;
            color: #111;
            transform: scale(1.1);
        }

        /* 动态粒子背景 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.7);
            animation: moveParticle 3s infinite;
        }

        @keyframes moveParticle {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5em;
            }
            .btn {
                width: 200px;
                padding: 12px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>

    <!-- 背景 -->
    <div class="background"></div>

    <!-- 动态标题 -->
    <h1 class="title">未来世界</h1>

    <!-- 按钮 -->
    <button class="btn">探索</button>

    <!-- 粒子背景 -->
    <div class="particles">
        <!-- 动态粒子效果 -->
        <div class="particle" style="top: 10%; left: 30%; width: 10px; height: 10px;"></div>
        <div class="particle" style="top: 50%; left: 60%; width: 12px; height: 12px;"></div>
        <div class="particle" style="top: 70%; left: 80%; width: 8px; height: 8px;"></div>
        <div class="particle" style="top: 20%; left: 20%; width: 15px; height: 15px;"></div>
        <div class="particle" style="top: 40%; left: 40%; width: 6px; height: 6px;"></div>
    </div>

    <!-- JavaScript: 动态创建更多粒子 -->
    <script>
        function createParticle() {
            const particlesContainer = document.querySelector('.particles');
            const particle = document.createElement('div');
            particle.classList.add('particle');
            const size = Math.random() * 20 + 5; // 随机粒子大小
            const posX = Math.random() * 100; // 随机粒子位置
            const posY = Math.random() * 100;
            const animationDuration = Math.random() * 3 + 2; // 随机动画持续时间

            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.top = posY + '%';
            particle.style.left = posX + '%';
            particle.style.animationDuration = animationDuration + 's';

            particlesContainer.appendChild(particle);

            // 每隔一段时间创建新的粒子
            setTimeout(createParticle, Math.random() * 500);
        }

        // 初始化粒子效果
        createParticle();
    </script>

    <!-- 动态添加版本号 -->
    <script>
        var timestamp = new Date().getTime();  // 获取当前时间戳
        var cssLink = document.getElementById('dynamic-css');
        cssLink.href = "style.css?v=" + timestamp;  // 将时间戳作为查询参数添加到 CSS 文件
    </script>

</body>
</html>
