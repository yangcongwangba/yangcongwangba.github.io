<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的日记 - 我的博客</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/theme-light.css" id="theme-css">
</head>
<body class="theme-light">
    <header class="site-header">
        <div class="container">
            <div class="logo">
                <a href="/">我的博客</a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="/" data-i18n="home">首页</a></li>
                    <li><a href="/diary" class="active" data-i18n="diary">日记</a></li>
                    <li><a href="/about" data-i18n="about">关于</a></li>
                </ul>
            </nav>
            <div class="site-controls">
                <select id="language-selector" aria-label="选择语言">
                    <option value="zh">中文</option>
                    <option value="en">English</option>
                </select>
                <button id="theme-toggle" aria-label="切换主题">🌙</button>
            </div>
        </div>
    </header>

    <main class="site-content">
        <div class="container">
            <h1 class="page-title">我的日记</h1>
            
            <div class="diary-list-header">
                <div class="diary-filter">
                    <select id="year-filter">
                        <option value="">所有年份</option>
                    </select>
                    <select id="month-filter">
                        <option value="">所有月份</option>
                    </select>
                </div>
                <a href="/private.html" class="private-link">查看私密日记</a>
            </div>
            
            <div id="diary-list-container">
                <div class="loading-indicator">加载中...</div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; <span id="current-year"></span> 我的GitHub博客</p>
                <p>使用 <a href="https://pages.github.com/" target="_blank">GitHub Pages</a> 构建</p>
            </div>
        </div>
    </footer>

    <!-- 脚本加载 -->
    <script src="config.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/i18n.js"></script>
    <script src="assets/js/diary-list.js"></script>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
