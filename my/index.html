<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滑动与长按特效</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .version {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 0.8rem;
            color: white;
            opacity: 0.6;
            z-index: 10;
        }
    </style>
</head>
<body>
    <canvas id="background"></canvas>
    <div class="version" id="version"></div>

    <script>
        // 显示时间戳作为版本号
        const versionElement = document.getElementById('version');
        versionElement.textContent = `版本号: ${Date.now()}`;

        const canvas = document.getElementById('background');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
        let isLongPress = false; 
        let longPressTimer;

        // 创建粒子
        function createParticle(x, y, isTrail = false) {
            particles.push({
                x,
                y,
                radius: isTrail ? Math.random() * 2 + 1 : Math.random() * 5 + 3,
                color: colors[Math.floor(Math.random() * colors.length)],
                speedX: (Math.random() - 0.5) * 4,
                speedY: (Math.random() - 0.5) * 4,
                life: isTrail ? 50 : 100 // 设置生命周期
            });
        }

        // 绘制和更新粒子
        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];

                // 绘制粒子
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();

                // 更新粒子位置
                p.x += p.speedX;
                p.y += p.speedY;
                p.life -= 1;

                // 移除生命周期结束的粒子
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }

            requestAnimationFrame(drawParticles);
        }

        // 触摸事件
        canvas.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            isLongPress = false;

            // 启动长按定时器
            longPressTimer = setTimeout(() => {
                isLongPress = true;
                // 长按特效：持续喷射粒子
                const interval = setInterval(() => {
                    if (!isLongPress) {
                        clearInterval(interval);
                    } else {
                        for (let i = 0; i < 10; i++) {
                            createParticle(touch.clientX, touch.clientY);
                        }
                    }
                }, 100);
            }, 500); // 长按触发时间 500ms
        });

        canvas.addEventListener('touchmove', (e) => {
            clearTimeout(longPressTimer); // 滑动时取消长按
            const touch = e.touches[0];

            // 滑动特效：产生粒子轨迹
            createParticle(touch.clientX, touch.clientY, true);
        });

        canvas.addEventListener('touchend', () => {
            clearTimeout(longPressTimer);
            isLongPress = false;
        });

        // 响应窗口大小变化
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        drawParticles();
    </script>
</body>
</html>
