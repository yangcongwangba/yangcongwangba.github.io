<!--
  Template: 默认文章模板
  Description: 基础的文章布局
-->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - 我的博客</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/theme-light.css" id="theme-css">
</head>
<body class="theme-light">
    <header class="site-header">
        <div class="container">
            <div class="logo">
                <a href="/">我的博客</a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="/" data-i18n="home">首页</a></li>
                    <li><a href="/archives" data-i18n="archives">归档</a></li>
                    <li><a href="/about" data-i18n="about">关于</a></li>
                </ul>
            </nav>
            <div class="site-controls">
                <select id="language-selector" aria-label="选择语言">
                    <option value="zh">中文</option>
                    <option value="en">English</option>
                </select>
                <button id="theme-toggle" aria-label="切换主题">🌙</button>
            </div>
        </div>
    </header>

    <main class="site-content">
        <div class="container">
            <article class="post">
                <header class="post-header">
                    <h1 class="post-title">{{ page.title }}</h1>
                    <div class="post-meta">
                        <span class="post-date">{{ page.date }}</span>
                    </div>
                </header>
                
                <div class="post-content">
                    {{ content }}
                </div>
                
                <footer class="post-footer">
                    <div class="post-tags">
                        {% if page.tags %}
                        {% for tag in page.tags %}
                        <a href="/tags/{{ tag }}" class="post-tag">{{ tag }}</a>
                        {% endfor %}
                        {% endif %}
                    </div>
                </footer>
            </article>
            
            <section class="post-comments">
                <div id="comments-container" data-issue-id="{{ page.comments_id }}"></div>
            </section>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; <span id="current-year"></span> 我的GitHub博客</p>
                <p>使用 <a href="https://pages.github.com/" target="_blank">GitHub Pages</a> 构建</p>
            </div>
        </div>
    </footer>

    <!-- 脚本加载 -->
    <script src="/assets/js/theme.js"></script>
    <script src="/assets/js/i18n.js"></script>
    <script src="/assets/js/comments.js"></script>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
