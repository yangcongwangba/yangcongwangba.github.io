<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>洋葱王八 - GitHub Pages 管理后台</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="app" class="container mx-auto p-4">
        <!-- 站点信息 -->
        <div class="mb-8 text-center">
            <h1 class="text-2xl font-bold">洋葱王八 - GitHub Pages 管理后台</h1>
            <p class="text-gray-600">站点地址：<a href="https://yangcongwangba.github.io" target="_blank" class="text-blue-500 hover:underline">yangcongwangba.github.io</a></p>
        </div>

        <!-- 网页类型管理 -->
        <div class="mb-8">
            <h2 class="text-xl font-bold mb-4">网页类型管理</h2>
            <div class="flex gap-4 mb-4">
                <input type="text" id="newType" placeholder="输入新类型名称" class="border p-2 rounded flex-1">
                <button onclick="addPageType()" class="bg-blue-500 text-white px-4 py-2 rounded">添加类型</button>
            </div>
            <div id="pageTypes" class="grid grid-cols-3 gap-4"></div>
        </div>

        <!-- 模板管理增强 -->
        <div class="mb-8">
            <h2 class="text-xl font-bold mb-4">模板管理</h2>
            <div class="grid grid-cols-2 gap-4"></div>
                <div class="space-y-4">
                    <select id="typeSelect" class="border p-2 rounded w-full"></select>
                    <textarea id="templateContent" rows="10" placeholder="输入模板内容" class="border p-2 rounded w-full font-mono"></textarea>
                    <div class="flex space-x-2">
                        <button onclick="saveTemplate()" class="bg-green-500 text-white px-4 py-2 rounded">保存模板</button>
                        <button onclick="previewTemplate()" class="bg-blue-500 text-white px-4 py-2 rounded">预览</button>
                    </div>
                </div>
                <div class="border rounded p-4">
                    <h3 class="text-lg font-bold mb-2">预览</h3>
                    <iframe id="preview" class="w-full h-[400px] border"></iframe>
                </div>
            </div>
        </div>

        <!-- GitHub 认证 -->
        <div id="auth" class="fixed bottom-4 right-4">
            <input type="password" id="token" placeholder="GitHub Token" class="border p-2 rounded mr-2">
            <button onclick="authenticate()" class="bg-gray-800 text-white px-4 py-2 rounded">认证</button>
        </div>
    </div>

    <!-- 状态提示 -->
    <div id="status" class="fixed bottom-4 left-4 bg-gray-800 text-white px-4 py-2 rounded hidden"></div>
    
    <script type="module" src="scripts.js"></script>
</body>
</html>
