<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客管理后台</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app" class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-md-2 sidebar">
                <div class="sidebar-header">
                    <h3>博客管理</h3>
                </div>
                <div id="user-info" class="text-center mb-4"></div>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="#" data-view="dashboard">仪表盘</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-view="posts">文章管理</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-view="new-post">新建文章</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-view="settings">网站设置</a></li>
                </ul>
            </div>
            
            <!-- 主内容区 -->
            <div class="col-md-10">
                <!-- 登录容器 -->
                <div id="login-container" class="d-flex align-items-center justify-content-center" style="height: 100vh;">
                    <!-- 登录表单内容会由JS动态生成 -->
                </div>
                
                <!-- 内容容器（登录后显示） -->
                <div id="content-container" class="main-content d-none">
                    <!-- 仪表盘视图 -->
                    <div id="dashboard-view" class="content-view">
                        <h2 class="mb-4">仪表盘</h2>
                        <div class="row stats">
                            <!-- 统计信息会在JS中动态加载 -->
                        </div>
                        <div class="row mt-4">
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="mb-0">最近活动</h5>
                                    </div>
                                    <div class="card-body" id="recent-activity">
                                        <p class="text-center">加载中...</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 文章列表视图 -->
                    <div id="posts-view" class="content-view">
                        <h2 class="mb-4">文章管理</h2>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>标题</th>
                                        <th>日期</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="posts-list">
                                    <tr>
                                        <td colspan="3" class="text-center">加载中...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <!-- 编辑文章视图 -->
                    <div id="new-post-view" class="content-view">
                        <h2 id="editor-title" class="mb-4">新建文章</h2>
                        <div class="mb-3">
                            <label for="post-title" class="form-label">标题</label>
                            <input type="text" id="post-title" class="form-control">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="post-categories" class="form-label">分类</label>
                                <input type="text" id="post-categories" class="form-control" placeholder="用逗号分隔">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="post-tags" class="form-label">标签</label>
                                <input type="text" id="post-tags" class="form-control" placeholder="用逗号分隔">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="editor" class="form-label">内容</label>
                            <textarea id="editor"></textarea>
                        </div>
                        <div class="mb-3">
                            <button id="save-post" class="btn btn-primary me-2">发布</button>
                            <button id="save-draft" class="btn btn-secondary">保存为草稿</button>
                        </div>
                    </div>
                    
                    <!-- 网站设置视图 -->
                    <div id="settings-view" class="content-view">
                        <h2 class="mb-4">网站设置</h2>
                        <div class="card">
                            <div class="card-body">
                                <div class="form-group mb-3">
                                    <label for="site-title">网站标题</label>
                                    <input type="text" id="site-title" class="form-control">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="site-description">网站描述</label>
                                    <textarea id="site-description" class="form-control"></textarea>
                                </div>
                                <div class="form-group">
                                    <button id="save-settings" class="btn btn-primary">保存设置</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
