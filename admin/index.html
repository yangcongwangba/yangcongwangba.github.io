<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>洋葱王八 - 管理后台</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <!-- 登录界面 -->
    <div id="login" class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8">
            <div class="text-center mb-8">
                <div class="mb-4 relative">
                    <img src="https://api.dicebear.com/7.x/initials/svg?seed=YW" alt="Logo" 
                        class="w-20 h-20 mx-auto rounded-full bg-blue-100 p-2">
                </div>
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white">管理后台</h2>
                <p class="text-gray-600 dark:text-gray-400 mt-2">使用 GitHub Token 登录</p>
            </div>
            
            <div class="space-y-4">
                <div class="relative">
                    <label for="githubToken" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        GitHub Token (以 ghp_ 开头)
                    </label>
                    <input type="password" id="githubToken" 
                        class="w-full px-4 py-2 border rounded-lg pr-10
                        focus:outline-none focus:ring-2 focus:ring-blue-500
                        dark:bg-gray-700 dark:border-gray-600 dark:text-white" 
                        placeholder="ghp_xxxxxxxxxxxx"
                        autocomplete="off"
                        pattern="^ghp_[a-zA-Z0-9]{36}$"
                        required>
                    <div class="text-xs text-gray-500 dark:text-gray-400 mt-1">
                        Token 格式：ghp_ 开头，后跟 36 个字符
                    </div>
                    <i class="fas fa-key absolute right-3 top-3 text-gray-400"></i>
                </div>
                
                <button onclick="authenticate()" 
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold
                    py-2 px-4 rounded-lg transition duration-200 flex items-center justify-center">
                    <i class="fas fa-sign-in-alt mr-2"></i>登录
                </button>
                
                <div class="text-sm text-center">
                    <a href="https://github.com/settings/tokens" target="_blank"
                        class="text-blue-500 hover:text-blue-600">
                        <i class="fas fa-question-circle mr-1"></i>
                        如何获取 Token?
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div id="app" class="container mx-auto p-4 hidden">
        <!-- 站点信息 -->
        <div class="mb-8 text-center">
            <h1 class="text-2xl font-bold">洋葱王八 - GitHub Pages 管理后台</h1>
            <p class="text-gray-600">站点地址：<a href="https://yangcongwangba.github.io" target="_blank" class="text-blue-500 hover:underline">yangcongwangba.github.io</a></p>
        </div>

        <!-- 网页类型管理 -->
        <div class="mb-8">
            <h2 class="text-xl font-bold mb-4">网页类型管理</h2>
            <div class="flex gap-4 mb-4">
                <input type="text" id="newType" placeholder="输入新类型名称" class="border p-2 rounded flex-1">
                <button onclick="addPageType()" class="bg-blue-500 text-white px-4 py-2 rounded">添加类型</button>
            </div>
            <div id="pageTypes" class="grid grid-cols-3 gap-4"></div>
        </div>

        <!-- 模板管理增强 -->
        <div class="mb-8">
            <h2 class="text-xl font-bold mb-4">模板管理</h2>
            <div class="grid grid-cols-2 gap-4"></div>
                <div class="space-y-4">
                    <select id="typeSelect" class="border p-2 rounded w-full"></select>
                    <textarea id="templateContent" rows="10" placeholder="输入模板内容" class="border p-2 rounded w-full font-mono"></textarea>
                    <div class="flex space-x-2">
                        <button onclick="saveTemplate()" class="bg-green-500 text-white px-4 py-2 rounded">保存模板</button>
                        <button onclick="previewTemplate()" class="bg-blue-500 text-white px-4 py-2 rounded">预览</button>
                    </div>
                </div>
                <div class="border rounded p-4">
                    <h3 class="text-lg font-bold mb-2">预览</h3>
                    <iframe id="preview" class="w-full h-[400px] border"></iframe>
                </div>
            </div>
        </div>

        <!-- GitHub 认证 -->
        <div id="auth" class="fixed bottom-4 right-4 hidden">
            <input type="password" id="githubToken" placeholder="GitHub Token" class="border p-2 rounded mr-2">
            <button onclick="authenticate()" class="bg-gray-800 text-white px-4 py-2 rounded">认证</button>
        </div>
    </div>

    <!-- 状态提示 -->
    <div id="status" class="fixed bottom-4 left-4 bg-gray-800 text-white px-4 py-2 rounded hidden"></div>
    
    <!-- 主题切换按钮 -->
    <button id="themeToggle" 
        class="fixed top-4 right-4 p-2 rounded-full bg-gray-200 dark:bg-gray-700
        text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600">
        <i class="fas fa-moon dark:fa-sun"></i>
    </button>

    <script type="module" src="scripts.js"></script>
</body>
</html>
