<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客管理后台</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app" class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-md-2 sidebar">
                <div class="sidebar-header">
                    <h3>博客管理</h3>
                </div>
                <div id="user-info" class="text-center mb-4"></div>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="#" data-view="dashboard">仪表盘</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-view="posts">文章管理</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-view="new-post">新建文章</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-view="settings">设置</a></li>
                </ul>
            </div>
            
            <!-- 主内容区 -->
            <div class="col-md-10 main-content">
                <div id="login-container" class="text-center p-5">
                    <h2>GitHub Pages 管理后台</h2>
                    <p>请使用GitHub账号登录以管理您的网站</p>
                    <button id="login-button" class="btn btn-primary">GitHub登录</button>
                </div>
                
                <div id="content-container" class="d-none">
                    <!-- 仪表盘视图 -->
                    <div id="dashboard-view" class="content-view">
                        <h2>仪表盘</h2>
                        <div class="row stats">
                            <!-- 统计信息将通过JS动态加载 -->
                        </div>
                    </div>
                    
                    <!-- 文章列表视图 -->
                    <div id="posts-view" class="content-view d-none">
                        <h2>文章管理</h2>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>标题</th>
                                        <th>日期</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="posts-list">
                                    <!-- 文章列表将通过JS动态加载 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <!-- 新建/编辑文章视图 -->
                    <div id="new-post-view" class="content-view d-none">
                        <h2 id="editor-title">新建文章</h2>
                        <div class="form-group mb-3">
                            <input type="text" id="post-title" class="form-control" placeholder="文章标题">
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <input type="text" id="post-categories" class="form-control" placeholder="分类(用逗号分隔)">
                            </div>
                            <div class="col">
                                <input type="text" id="post-tags" class="form-control" placeholder="标签(用逗号分隔)">
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <textarea id="editor"></textarea>
                        </div>
                        <div class="form-group">
                            <button id="save-post" class="btn btn-primary">发布文章</button>
                            <button id="save-draft" class="btn btn-secondary">保存草稿</button>
                        </div>
                    </div>
                    
                    <!-- 设置视图 -->
                    <div id="settings-view" class="content-view d-none">
                        <h2>网站设置</h2>
                        <div class="form-group mb-3">
                            <label for="site-title">网站标题</label>
                            <input type="text" id="site-title" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <label for="site-description">网站描述</label>
                            <textarea id="site-description" class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <button id="save-settings" class="btn btn-primary">保存设置</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
